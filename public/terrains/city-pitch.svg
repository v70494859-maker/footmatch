  <line x1="100" y1="125" x2="100" y2="140" stroke="#78909c" stroke-width="2"/>
  <line x1="175" y1="125" x2="175" y2="140" stroke="#78909c" stroke-width="2"/>
  <line x1="250" y1="125" x2="250" y2="140" stroke="#78909c" stroke-width="2"/>
