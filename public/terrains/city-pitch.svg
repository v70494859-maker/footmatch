  <circle cx="47" cy="78" r="6" fill="#ffd54f" opacity="0.9"/>
  <circle cx="47" cy="78" r="15" fill="#ffd54f" opacity="0.1"/>
  <rect x="352" y="80" width="3" height="60" fill="#78909c"/>
