<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="nightsky2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#1b2838"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#nightsky2)"/>
  <!-- Covered structure -->
  <polygon points="10,80 200,30 390,80" fill="#37474f" stroke="#455a64" stroke-width="1"/>
  <!-- Support beams -->
  <rect x="30" y="80" width="4" height="60" fill="#546e7a"/>
  <rect x="366" y="80" width="4" height="60" fill="#546e7a"/>
  <rect x="195" y="30" width="4" height="110" fill="#546e7a"/>
  <!-- Cross beams -->
  <line x1="32" y1="100" x2="197" y2="50" stroke="#546e7a" stroke-width="1" opacity="0.5"/>
  <line x1="368" y1="100" x2="197" y2="50" stroke="#546e7a" stroke-width="1" opacity="0.5"/>
  <!-- Synthetic field -->
  <rect y="140" width="400" height="110" fill="#1b5e20"/>
  <rect y="140" width="400" height="110" fill="#00e676" opacity="0.08"/>
  <!-- Field markings -->
  <rect x="20" y="148" width="360" height="94" fill="none" stroke="#fff" stroke-width="2" opacity="0.6" rx="2"/>
  <line x1="200" y1="148" x2="200" y2="242" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="195" r="22" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <!-- LED lights strip -->
  <rect x="60" y="80" width="280" height="4" fill="#fff" opacity="0.15" rx="2"/>
  <circle cx="100" cy="82" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="82" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="200" cy="82" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="250" cy="82" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="300" cy="82" r="3" fill="#fff" opacity="0.8"/>
  <!-- Glow effect -->
  <rect x="30" y="140" width="340" height="20" fill="#fff" opacity="0.03"/>
</svg>
