<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="roof" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#37474f"/>
      <stop offset="100%" stop-color="#455a64"/>
    </linearGradient>
  </defs>
  <!-- Indoor background -->
  <rect width="400" height="250" fill="#263238"/>
  <!-- Roof structure -->
  <polygon points="0,50 200,10 400,50" fill="url(#roof)"/>
  <line x1="100" y1="30" x2="100" y2="50" stroke="#546e7a" stroke-width="2"/>
  <line x1="200" y1="10" x2="200" y2="50" stroke="#546e7a" stroke-width="2"/>
  <line x1="300" y1="30" x2="300" y2="50" stroke="#546e7a" stroke-width="2"/>
  <!-- Floor -->
  <rect y="140" width="400" height="110" fill="#e65100" opacity="0.7"/>
  <!-- Court lines -->
  <rect x="25" y="145" width="350" height="95" fill="none" stroke="#fff" stroke-width="2" opacity="0.8" rx="2"/>
  <line x1="200" y1="145" x2="200" y2="240" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="192" r="22" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <!-- Goals -->
  <rect x="25" y="170" width="3" height="40" fill="#fff" opacity="0.8"/>
  <rect x="25" y="170" width="15" height="2" fill="#fff" opacity="0.5"/>
  <rect x="25" y="208" width="15" height="2" fill="#fff" opacity="0.5"/>
  <rect x="372" y="170" width="3" height="40" fill="#fff" opacity="0.8"/>
  <rect x="360" y="170" width="15" height="2" fill="#fff" opacity="0.5"/>
  <rect x="360" y="208" width="15" height="2" fill="#fff" opacity="0.5"/>
  <!-- Lights -->
  <rect x="120" y="50" width="60" height="8" fill="#fff" opacity="0.3" rx="2"/>
  <rect x="220" y="50" width="60" height="8" fill="#fff" opacity="0.3" rx="2"/>
  <circle cx="150" cy="54" r="12" fill="#fff" opacity="0.1"/>
  <circle cx="250" cy="54" r="12" fill="#fff" opacity="0.1"/>
</svg>
