<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bluesky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#42a5f5"/>
      <stop offset="100%" stop-color="#90caf9"/>
    </linearGradient>
    <linearGradient id="lawnG" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#388e3c"/>
      <stop offset="50%" stop-color="#43a047"/>
      <stop offset="100%" stop-color="#388e3c"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bluesky)"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="40" ry="15" fill="#fff" opacity="0.7"/>
  <ellipse cx="100" cy="35" rx="30" ry="12" fill="#fff" opacity="0.5"/>
  <ellipse cx="300" cy="55" rx="35" ry="12" fill="#fff" opacity="0.6"/>
  <!-- Grass -->
  <rect y="120" width="400" height="130" fill="url(#lawnG)"/>
  <!-- Mowed stripes -->
  <rect x="0" y="120" width="50" height="130" fill="#2e7d32" opacity="0.3"/>
  <rect x="100" y="120" width="50" height="130" fill="#2e7d32" opacity="0.3"/>
  <rect x="200" y="120" width="50" height="130" fill="#2e7d32" opacity="0.3"/>
  <rect x="300" y="120" width="50" height="130" fill="#2e7d32" opacity="0.3"/>
  <!-- Field lines -->
  <rect x="20" y="130" width="360" height="110" fill="none" stroke="#fff" stroke-width="2" opacity="0.8" rx="2"/>
  <line x1="200" y1="130" x2="200" y2="240" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="185" r="28" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="185" r="3" fill="#fff" opacity="0.8"/>
  <!-- Corner arcs -->
  <path d="M20,140 Q30,130 40,130" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <path d="M360,130 Q370,130 380,140" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <!-- Trees -->
  <circle cx="15" cy="105" r="15" fill="#2e7d32"/>
  <circle cx="385" cy="108" r="12" fill="#1b5e20"/>
  <circle cx="395" cy="100" r="10" fill="#2e7d32"/>
</svg>
