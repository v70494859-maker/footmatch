<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c1445"/>
      <stop offset="100%" stop-color="#1a237e"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1b5e20"/>
      <stop offset="100%" stop-color="#2e7d32"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#sky)"/>
  <rect y="130" width="400" height="120" fill="url(#grass)"/>
  <!-- Field lines -->
  <rect x="30" y="140" width="340" height="100" fill="none" stroke="#fff" stroke-width="2" opacity="0.6" rx="2"/>
  <line x1="200" y1="140" x2="200" y2="240" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="190" r="25" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <!-- Floodlights -->
  <rect x="50" y="60" width="4" height="70" fill="#555"/>
  <circle cx="52" cy="58" r="8" fill="#ffd54f" opacity="0.9"/>
  <circle cx="52" cy="58" r="20" fill="#ffd54f" opacity="0.15"/>
  <rect x="346" y="60" width="4" height="70" fill="#555"/>
  <circle cx="348" cy="58" r="8" fill="#ffd54f" opacity="0.9"/>
  <circle cx="348" cy="58" r="20" fill="#ffd54f" opacity="0.15"/>
  <!-- Stars -->
  <circle cx="80" cy="30" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="20" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="280" cy="15" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="330" cy="40" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="120" cy="50" r="1" fill="#fff" opacity="0.3"/>
</svg>
